</head>

<body>
  <main>
    <img class="logo_iluminado_aguas" src="../assets/logo_iluminado_aguas-sem-fundo-v2.png"
      alt="logo_iluminado_aguas" />

    <h1>Faça seu Pedido de Gás</h1>
    <p>Preencha o formulário abaixo para solicitar a entrega de Gás.</p>
    <form id="pedidoForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="text" id="endereco" placeholder="Seu endereço (rua, número e bairro)" required>
      <input type="number" id="quantidade" placeholder="Quantidade de botijões (ex: 2)" required>

      <label>
        <input type="checkbox" id="incluirVasilhame">
        Incluir vasilhame (+ R$235,00 cada)
      </label>
      <input type="number" id="quantidadeVasilhame" placeholder="Quantidade de vasilhames" style="display: none;"
        min="1">


      <select id="pagamento" required>
        <option value="" disabled selected>Selecione a forma de pagamento</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="Pix">Pix</option>
        <option value="Vale Alimentação">Vale Alimentação</option>
      </select>

      <!-- MODAL TROCO -->
      <div id="modalTroco" class="modal">
        <div class="modal-content">
          <span class="close" id="closeTroco">&times;</span>
          <h3>Você precisa de troco?</h3>
          <button type="button" id="trocoSim">Sim</button>
          <button type="button" id="trocoNao">Não</button>
        </div>
      </div>
      <!-- FIM MODAL TROCO -->

      <input type="number" id="valorTroco" placeholder="Troco para quanto?" style="display: none;" min="0">

      <button type="submit">Finalizar Pedido</button>
    </form>
  </main>

  </div>
  </div>

  <!-- MODAL RESUMO DO PEDIDO -->
  <div id="modalResumo" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharResumo">&times;</span>
      <h2>Resumo do Pedido</h2>
      <p id="resumoPedido"></p>
      <button id="confirmarPedido">Enviar pelo WhatsApp</button>
    </div>
  </div>
  <!-- FIM MODAL RESUMO DO PEDIDO -->
