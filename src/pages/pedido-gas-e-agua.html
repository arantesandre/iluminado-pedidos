<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/assets/logo_iluminado_gas_agua.png" type="image/x-icon">
  <title>Pedido - iluminado Gás e Água</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <main>
    <img class="logo_iluminado_aguas" src="../assets/logo_iluminado_aguas-sem-fundo-v2.png"
      alt="logo_iluminado_aguas" />

    <h1>Pedido de Gás + Água</h1>
    <p>Preencha o formulário abaixo para solicitar a entrega de gás e água.</p>

    <form id="pedidoForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="text" id="endereco" placeholder="Seu endereço (rua, número e bairro)" required />

      <h2>Pedido de Água</h2>
      <input type="number" id="quantidadeAgua" placeholder="Quantidade de galões (ex: 2)" min="0" />
      <label>
        <input type="checkbox" id="incluirVasilhameAgua" />
        Incluir vasilhame (+ R$18,00 cada)
      </label>
      <input type="number" id="quantidadeVasilhameAgua" placeholder="Quantidade de vasilhames" style="display: none;"
        min="1" />

      <h2>Pedido de Gás</h2>
      <input type="number" id="quantidadeGas" placeholder="Quantidade de botijões (ex: 1)" min="0" />
      <label>
        <input type="checkbox" id="incluirVasilhameGas" />
        Incluir vasilhame (+ R$235,00 cada)
      </label>
      <input type="number" id="quantidadeVasilhameGas" placeholder="Quantidade de vasilhames" style="display: none;"
        min="1" />

      <select id="pagamento" required>
        <option value="" disabled selected>Selecione a forma de pagamento</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="Pix">Pix</option>
        <option value="Vale Alimentação">Vale Alimentação</option>
      </select>

      <!-- MODAL TROCO -->
      <div id="modalTroco" class="modal">
        <div class="modal-content">
          <span class="close" id="closeTroco">&times;</span>
          <h3>Você precisa de troco?</h3>
          <button type="button" id="trocoSim">Sim</button>
          <button type="button" id="trocoNao">Não</button>
        </div>
      </div>
      <!-- FIM MODAL TROCO -->

      <input type="number" id="valorTroco" placeholder="Troco para quanto?" style="display: none;" min="0" />
      <button type="submit">Finalizar Pedido</button>
    </form>
  </main>

  <!-- MODAL RESUMO DO PEDIDO -->
  <div id="modalResumo" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharResumo">&times;</span>
      <h2>Resumo do Pedido</h2>
      <p id="resumoPedido"></p>
      <button id="confirmarPedido">Enviar pelo WhatsApp</button>
    </div>
  </div>
  <!-- FIM MODAL RESUMO DO PEDIDO -->

  <footer>
    &copy; 2025 iluminado Gás e Água. Todos os direitos reservados. <br>
    Desenvolvido por <a href="https://arantesandre.github.io/personal-page/" target="_blank"><b>André Arantes</b></a>
  </footer>

  <script src="../scripts/script-gas-e-agua.js"></script>
</body>

</html>
